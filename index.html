<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h2>Best of Bollywood</h2>

                        class="far songItemPlay fa-play-circle"></i> </span></span>
                    <!-- <span class="songlistplay"><span class="timestamp">05:32<i id="0"
                         class="far songItemPlay fa-play-circle"></i></span></span> -->
                </div>
                <div class="songItem">
                    <img src="./covers/2.jpg" alt="2">
                    <span class="songName">Rab Ka Shukrana</span>
                    <span class="songlistplay"><span class="timestamp">05:32 <i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/3.jpg" alt="3">
                    <span class="songName">Bahara</span>

                </div>
                <div class="songItem">
                    <img src="./covers/4.jpg" alt="4">

                </div>
                <div class="songItem">
                    <img src="./covers/5.jpg" alt="5">
                    <span class="songName">Deewana kar raha hai</span>
                    <span class="songlistplay"><span class="timestamp">05:58 <i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/6.jpg" alt="6">
                    <span class="songName">Pehli Nazar Mein</span>
                    <span class="songlistplay"><span class="timestamp">05:13 <i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/7.jpg" alt="7">
                    <span class="songName">Kun Faya Kun</span>

                <div class="songItem">
                    <img src="./covers/8.jpg" alt="8">
                    <span class="songName">Maahi Ve - Highway</span>

                </div>
                <div class="songItem">
                    <img src="./covers/9.jpg" alt="9">
                    <span class="songName">Saans-Jab Tak Hai Jaan</span>
                    <span class="songlistplay"><span class="timestamp">05:30 <i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="10">
                    <span class="songName">Tere Hawaale</span>
                    <span class="songlistplay"><span class="timestamp">05:31 <i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="SongsBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="MyProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>

        </div>
        <div class="songInfo">
            <img src="./playing.gif" width="42px" srcset="">Woh Lamhe Woh Baatein
        </div>
    </div>
    <script src="https://kit.fontawesome.com/05b52abf4f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
